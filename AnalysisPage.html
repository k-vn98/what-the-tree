<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="AnalysisPage.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.png">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>

<body onload="init()">
  <h1 class="header">Analysis Page</h1>

  <div class="links">
    <a href="index.html" >Home Page</a>
    <a href="InfoPage.html" >Info Page</a>
    <a href="AnalysisPage.html" >Analysis Page</a>
  </div>

  <div class="card">
    <h2>Borough Analysis Chart</h2>
    <h3>Select Chart Type</h3>
    <select id="chartType" style="width:100px;">
      <option value="bar">Bar</option>
      <option value="pie">Pie</option>
      <option value="scatter">Scatter</option>
      <option value="donut">Donut</option>
      <option value="gauge">Gauge</option>
    </select>
    <a class="button" onclick="ByBorough()"> Display </a>
  </div>
  <div class="card">
    <h2>Tree Status Analysis Chart</h2>
   
    <select id="chartT" style="width:100px;">
      <option value="bar">Bar</option>
      <option value="pie">Pie</option>
      <option value="scatter">Scatter</option>
      <option value="donut">Donut</option>
      <option value="gauge">Gauge</option>
    </select>
    
    <a class="button" onclick="ByStatus()">Display</a>
  </div>
  <div id="para">Please click one of the buttons above to show the chart. </div>
  <div id=chart></div>
  
  <div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
  <footer>
    <div class="container footing">
      <div class="footer-text">Data from Open Nyc Data</div>
      <div class="footer-text"> Made by Jonathan, Benny, and Kevin </div>
    </div>
  </footer>
</body>
